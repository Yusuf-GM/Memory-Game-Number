<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Memory Game by Yusuf</title>
    <style>
        /* === GLOBAL STYLES === */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            animation: bgChange 15s infinite alternate;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: #333;
        }

        @keyframes bgChange {
            0% { background: linear-gradient(45deg, #ff9a9e, #fad0c4); }
            25% { background: linear-gradient(45deg, #a1c4fd, #c2e9fb); }
            50% { background: linear-gradient(45deg, #d4fc79, #96e6a1); }
            75% { background: linear-gradient(45deg, #fbc2eb, #a6c1ee); }
            100% { background: linear-gradient(45deg, #84fab0, #8fd3f4); }
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin: 10px 0;
            font-size: 2.5rem;
        }

        /* === START SCREEN === */
        .start-screen {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 20px;
            max-width: 600px;
            margin: 20px auto;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .player-inputs {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        input, select, button {
            padding: 12px;
            border-radius: 10px;
            border: 2px solid #ddd;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            border-color: #6a11cb;
            outline: none;
        }

        button {
            background: #6a11cb;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            margin: 10px 5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        #start-btn {
            background: #4CAF50;
            font-size: 1.2rem;
            padding: 15px 30px;
        }

        /* === LAYOUT OPTIONS === */
        .customization {
            margin: 25px 0;
            padding: 20px;
            background: rgba(255,255,255,0.7);
            border-radius: 15px;
        }

        .layout-options {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 12px;
            margin-top: 15px;
        }

        .layout-btn {
            padding: 12px;
            background: #6a11cb;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
        }

        .layout-btn.active {
            background: #4CAF50;
            transform: scale(1.05);
        }

        .slider-container {
            margin: 20px 0;
        }

        .slider-container label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        /* === GAME SCREEN === */
        .game-screen {
            display: none;
            max-width: 95%;
            margin: 0 auto;
        }

        .game-container {
            display: grid;
            gap: 12px;
            justify-content: center;
            margin: 25px auto;
            perspective: 1000px;
        }

        .card {
            width: 80px;
            height: 80px;
            position: relative;
            transform-style: preserve-3d;
            transition: all 0.6s;
            cursor: pointer;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .card-front {
            background: white;
            color: #333;
            transform: rotateY(180deg);
        }

        .card-back {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            background: #a5d6a7;
            cursor: default;
        }

        /* === PLAYER INFO === */
        .players-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
        }

        .player {
            background: rgba(255,255,255,0.8);
            padding: 15px;
            border-radius: 15px;
            min-width: 120px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .player.active {
            background: #4CAF50;
            color: white;
            transform: scale(1.05);
        }

        .player-name {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .player-score {
            font-size: 1.3rem;
        }

        .timer {
            font-size: 1.5rem;
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
            margin: 15px 0;
        }

        /* === FOOTER === */
        #made-by {
            font-family: 'Pacifico', cursive;
            font-size: 1.8rem;
            margin-top: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .hidden {
            display: none;
        }

        /* === RESPONSIVE === */
        @media (max-width: 768px) {
            .player-inputs {
                grid-template-columns: 1fr;
            }
            .card {
                width: 60px;
                height: 60px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <!-- START SCREEN -->
    <div id="start-screen" class="start-screen">
        <h1>Ultimate Memory Game</h1>
        
        <div class="player-inputs">
            <div>
                <label for="player-count">Jumlah Pemain:</label>
                <select id="player-count">
                    <option value="1">1 Pemain</option>
                    <option value="2">2 Pemain</option>
                    <option value="3">3 Pemain</option>
                    <option value="4" selected>4 Pemain</option>
                </select>
            </div>
            <div>
                <label>
                    <input type="checkbox" id="random-first"> Acak giliran pertama
                </label>
            </div>
        </div>

        <div id="name-inputs">
            <input type="text" id="player1" placeholder="Nama Pemain 1 (Yusuf)" value="Yusuf" required>
            <input type="text" id="player2" placeholder="Nama Pemain 2">
            <input type="text" id="player3" placeholder="Nama Pemain 3">
            <input type="text" id="player4" placeholder="Nama Pemain 4">
        </div>

        <div class="customization">
            <h3>Kustomisasi Game</h3>
            
            <div class="slider-container">
                <label for="card-size">Ukuran Kartu: <span id="size-value">80px</span></label>
                <input type="range" id="card-size" min="60" max="120" value="80">
            </div>
            
            <p>Pilih Formasi Kartu:</p>
            <div class="layout-options">
                <button class="layout-btn active" data-rows="2" data-cols="10">2x10 Panjang</button>
                <button class="layout-btn" data-rows="4" data-cols="5">4x5 Classic</button>
                <button class="layout-btn" data-rows="5" data-cols="4">5x4 Vertikal</button>
                <button class="layout-btn" data-rows="3" data-cols="7">3x7 Spesial</button>
                <button class="layout-btn" data-rows="5" data-cols="5">5x5 Kotak</button>
                <button class="layout-btn" data-rows="1" data-cols="20">1x20 Extreme</button>
            </div>
        </div>

        <button id="start-btn">Mulai Game!</button>
    </div>

    <!-- GAME SCREEN -->
    <div id="game-screen" class="game-screen">
        <h1>Memory Game Angka</h1>
        
        <div class="timer" id="timer">Waktu: 30s</div>
        
        <div class="players-container" id="players-container"></div>
        
        <div class="game-container" id="game-container"></div>
        
        <div id="made-by">Made by Yusuf</div>
    </div>

    <!-- SOUND EFFECTS -->
    <audio id="flip-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-game-click-1114.mp3"></audio>
    <audio id="correct-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3"></audio>
    <audio id="wrong-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3"></audio>
    <audio id="win-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3"></audio>

    <script>
        // ========== GAME VARIABLES ==========
        const TOTAL_NUMBERS = 20;
        let currentTarget = 1;
        let currentPlayer = 0;
        let players = [];
        let canFlip = true;
        let timeLeft = 30;
        let timerInterval;
        let randomFirst = false;
        let rows = 2;
        let cols = 10;
        let cardSize = 80;

        // ========== DOM ELEMENTS ==========
        const startScreen = document.getElementById('start-screen');
        const gameScreen = document.getElementById('game-screen');
        const playerCountSelect = document.getElementById('player-count');
        const nameInputs = document.getElementById('name-inputs');
        const randomFirstCheckbox = document.getElementById('random-first');
        const startBtn = document.getElementById('start-btn');
        const playersContainer = document.getElementById('players-container');
        const gameContainer = document.getElementById('game-container');
        const timerElement = document.getElementById('timer');
        const sizeSlider = document.getElementById('card-size');
        const sizeValue = document.getElementById('size-value');

        // Sound Effects
        const flipSound = document.getElementById('flip-sound');
        const correctSound = document.getElementById('correct-sound');
        const wrongSound = document.getElementById('wrong-sound');
        const winSound = document.getElementById('win-sound');

        // ========== EVENT LISTENERS ==========
        playerCountSelect.addEventListener('change', updateNameInputs);
        startBtn.addEventListener('click', startGame);
        sizeSlider.addEventListener('input', updateCardSize);
        
        document.querySelectorAll('.layout-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.layout-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                rows = parseInt(this.dataset.rows);
                cols = parseInt(this.dataset.cols);
            });
        });

        // ========== FUNCTIONS ==========
        function updateNameInputs() {
            const count = parseInt(playerCountSelect.value);
            const inputs = nameInputs.querySelectorAll('input');
            
            inputs.forEach((input, index) => {
                if (index < count) {
                    input.style.display = 'block';
                    if (index === 0 && input.value === '') input.value = 'Yusuf';
                } else {
                    input.style.display = 'none';
                    input.value = '';
                }
            });
        }

        function updateCardSize() {
            cardSize = parseInt(sizeSlider.value);
            sizeValue.textContent = `${cardSize}px`;
        }

        function startGame() {
            // Get player names
            const count = parseInt(playerCountSelect.value);
            players = [];
            
            for (let i = 0; i < count; i++) {
                const name = document.getElementById(`player${i+1}`).value || `Pemain ${i+1}`;
                players.push({ name, score: 0 });
            }
            
            randomFirst = randomFirstCheckbox.checked;
            
            // Initialize game
            startScreen.classList.add('hidden');
            gameScreen.style.display = 'block';
            
            if (randomFirst) {
                currentPlayer = Math.floor(Math.random() * players.length);
            } else {
                currentPlayer = 0;
            }
            
            initializeGame();
            startTimer();
        }

        function initializeGame() {
            currentTarget = 1;
            gameContainer.innerHTML = '';
            
            // Update grid layout
            gameContainer.style.gridTemplateColumns = `repeat(${cols}, ${cardSize}px)`;
            
            // Create cards (adjust for layouts with >20 slots)
            const numbers = Array.from({ length: TOTAL_NUMBERS }, (_, i) => i + 1);
            const emptyCards = (rows * cols) - TOTAL_NUMBERS;
            const cardNumbers = [...numbers, ...Array(Math.max(0, emptyCards)).fill(0)]; // 0 = kartu kosong
            
            const shuffledNumbers = [...cardNumbers].sort(() => Math.random() - 0.5);
            
            shuffledNumbers.forEach(num => {
                if (num === 0) {
                    // Kartu kosong
                    const emptyCard = document.createElement('div');
                    emptyCard.className = 'card';
                    emptyCard.style.visibility = 'hidden';
                    emptyCard.style.width = `${cardSize}px`;
                    emptyCard.style.height = `${cardSize}px`;
                    gameContainer.appendChild(emptyCard);
                } else {
                    // Kartu normal
                    const card = createCard(num);
                    gameContainer.appendChild(card);
                }
            });
            
            updatePlayersDisplay();
        }

        function createCard(number) {
            const card = document.createElement('div');
            card.className = 'card';
            card.style.width = `${cardSize}px`;
            card.style.height = `${cardSize}px`;
            card.dataset.number = number;
            
            const front = document.createElement('div');
            front.className = 'card-face card-front';
            front.textContent = number;
            
            const back = document.createElement('div');
            back.className = 'card-face card-back';
            
            card.appendChild(front);
            card.appendChild(back);
            card.addEventListener('click', () => flipCard(card));
            
            return card;
        }

        function flipCard(card) {
            if (!canFlip || card.classList.contains('flipped')) return;
            
            flipSound.play();
            card.classList.add('flipped');
            
            const number = parseInt(card.dataset.number);
            
            if (number === currentTarget) {
                correctSound.play();
                
                if (currentTarget === TOTAL_NUMBERS) {
                    // Win condition
                    players[currentPlayer].score++;
                    winSound.play();
                    setTimeout(() => {
                        alert(`${players[currentPlayer].name} menang! Skor: ${players[currentPlayer].score}`);
                        resetGame();
                    }, 500);
                } else {
                    currentTarget++;
                }
            } else {
                // Wrong answer
                wrongSound.play();
                canFlip = false;
                
                setTimeout(() => {
                    // Flip all cards back
                    document.querySelectorAll('.card').forEach(c => {
                        c.classList.remove('flipped');
                    });
                    
                    // Switch player
                    currentTarget = 1;
                    currentPlayer = (currentPlayer + 1) % players.length;
                    updatePlayersDisplay();
                    resetTimer();
                    canFlip = true;
                }, 1000);
            }
        }

        function updatePlayersDisplay() {
            playersContainer.innerHTML = '';
            
            players.forEach((player, index) => {
                const playerDiv = document.createElement('div');
                playerDiv.className = `player ${index === currentPlayer ? 'active' : ''}`;
                
                const nameDiv = document.createElement('div');
                nameDiv.className = 'player-name';
                nameDiv.textContent = player.name;
                
                const scoreDiv = document.createElement('div');
                scoreDiv.className = 'player-score';
                scoreDiv.textContent = `Skor: ${player.score}`;
                
                playerDiv.appendChild(nameDiv);
                playerDiv.appendChild(scoreDiv);
                playersContainer.appendChild(playerDiv);
            });
        }

        function startTimer() {
            clearInterval(timerInterval);
            timeLeft = 30;
            updateTimerDisplay();
            
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    wrongSound.play();
                    alert("Waktu habis! Giliran pemain berikutnya.");
                    
                    // Flip all cards back
                    document.querySelectorAll('.card').forEach(c => {
                        c.classList.remove('flipped');
                    });
                    
                    // Switch player
                    currentTarget = 1;
                    currentPlayer = (currentPlayer + 1) % players.length;
                    updatePlayersDisplay();
                    startTimer();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            timerElement.textContent = `Waktu: ${timeLeft}s`;
            if (timeLeft <= 10) {
                timerElement.style.color = '#ff5252';
                timerElement.style.fontWeight = 'bold';
            } else {
                timerElement.style.color = 'white';
                timerElement.style.fontWeight = 'normal';
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            startTimer();
        }

        function resetGame() {
            clearInterval(timerInterval);
            startScreen.classList.remove('hidden');
            gameScreen.style.display = 'none';
        }

        // Initialize
        updateNameInputs();
        updateCardSize();
    </script>
</body>
</html>
